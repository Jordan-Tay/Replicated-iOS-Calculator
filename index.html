<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.css" defer></script>
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <div class="calculator-panel">

        <div class="output"></div>

        <div class="buttons">

            <div class="first-row">
                <button class="button1">AC</button>
                <button class="button2">+/-</button>
                <button class="button3">%</button>
                <button class="button4">&#247</button>
            </div>

            <div class="second-row">
                <button class="button1">7</button>
                <button class="button2">8</button>
                <button class="button3">9</button>
                <button class="button4">&#215</button>
            </div>

            <div class="third-row">
                <button class="button1">4</button>
                <button class="button2">5</button>
                <button class="button3">6</button>
                <button class="button4">-</button>
            </div>

            <div class="forth-row">
                <button class="button1">1</button>
                <button class="button2">2</button>
                <button class="button3">3</button>
                <button class="button4">+</button>
            </div>

            <div class="fifth-row">
                <button class="button1to2">0</button>
                <button class="button3">.</button>
                <button class="button4">=</button>
            </div>
            
        </div>
    </div>

    
</body>
</html>
